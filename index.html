<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>BARBERSHOP : Mens lifestyle</title>
</head>
    <body>
        <header>
            <a href="#">
                <div class="header">
                    <img src="img/logo.png" alt="logo">
                </div>
            </a>
        </header>
            <div class="container">
                <a href="#">
                    <img src="img/haircut.jpg" alt="Avatar" class="image">
                        <div class="overlay">
                            <div class="text">About us
                                <p>THE BARBER SHOP is one of the oldest Barber shops in Latvia</p>
                                <img id="lid" src="img/logo.png" alt="logo">
                            </div>
                        </div>
                </a>
            </div>
            <div class="container">
                <a href="#">
                    <img src="img/chair.jpg" alt="Avatar" class="image">
                        <div class="overlay">
                            <div class="text">Appointment
                                <p>Need new haircut or Beard and Moustache Grooming sign up NOW</p>
                                    <form action="#" target="_blank" method="POST">
                                        <input id="form" type="text" name="firstname" Placeholder="Your Name"><br>
                                        <input id="form" type="tel" name="phonenumber" placeholder="Leave phone number"><br>
                                        <input id="submit" type="submit" value="REQUEST HAIRCUT">
                                    </form>
                            </div>
                        </div>
                </a>
            </div>
            <div class="container">
                <a href="#">
                    <img src="img/pole.jpg" alt="Avatar" class="image">
                        <div class="overlay">
                            <div class="text">SHOP
                                <p></p>
                            </div>
                        </div>
                </a>
            </div>
            <div class="container">
                <a href="#">
                    <img src="img/hand.jpg" alt="Avatar" class="image">
                        <div class="overlay">
                            <div class="text">CONTACT US
                                <p></p>
                            </div>
                        </div>
                </a>
            </div>
        <footer id="footer">
            <p class="footer">
                BARBER SHOP LATVIA
            </p>
        </footer>
    </body>
</html>
